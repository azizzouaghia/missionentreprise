<div class="max-w-6xl mx-auto px-6 py-8">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-gray-900">Students</h2>
    <div class="flex gap-4 items-center">
      <mat-form-field appearance="outline" class="flex-grow">
        <mat-label class="text-gray-700">Search</mat-label>
        <input matInput [(ngModel)]="searchQuery" (input)="search()" class="text-gray-900">
      </mat-form-field>
      <button class="btn-primary" routerLink="/students/create">Create Student</button>
    </div>
  </div>
  <div class="card">
    <table mat-table [dataSource]="students" class="w-full divide-y divide-gray-200">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">ID</th>
        <td mat-cell *matCellDef="let student" class="px-6 py-4 text-sm text-gray-900">{{ student.id }}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Username</th>
        <td mat-cell *matCellDef="let student" class="px-6 py-4 text-sm text-gray-900">{{ student.username }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Email</th>
        <td mat-cell *matCellDef="let student" class="px-6 py-4 text-sm text-gray-900">{{ student.email }}</td>
      </ng-container>
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Matricule</th>
        <td mat-cell *matCellDef="let student" class="px-6 py-4 text-sm text-gray-900">{{ student.matricule }}</td>
      </ng-container>
      <ng-container matColumnDef="niveau">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Level</th>
        <td mat-cell *matCellDef="let student" class="px-6 py-4 text-sm text-gray-900">{{ student.niveau }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Actions</th>
        <td mat-cell *matCellDef="let student" class="px-6 py-4 text-sm">
          <button mat-button class="text-red-600 hover:text-red-700 mr-2" (click)="editStudent(student.id)">Edit</button>
          <button mat-button class="text-red-600 hover:text-red-700" (click)="deleteStudent(student.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-all duration-200"></tr>
    </table>
  </div>
</div>
