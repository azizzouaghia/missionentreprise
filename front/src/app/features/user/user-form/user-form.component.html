<div class="card max-w-md mx-auto mt-8">
  <h2 class="text-3xl font-bold text-gray-900 mb-6">{{ userId ? 'Edit' : 'Create' }} User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
    <mat-form-field appearance="outline">
      <mat-label class="text-gray-700">Username</mat-label>
      <input matInput formControlName="username" class="text-gray-900">
      <mat-error *ngIf="userForm.get('username')?.hasError('required')" class E="text-red-600 text-sm">
        Username is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label class="text-gray-700">Email</mat-label>
      <input matInput formControlName="email" type="email" class="text-gray-900">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')" class="text-red-600 text-sm">
        Email is required
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')" class="text-red-600 text-sm">
        Invalid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label class="text-gray-700">Role</mat-label>
      <mat-select formControlName="role" class="text-gray-900">
        <mat-option value="ADMIN">Admin</mat-option>
        <mat-option value="PROF">Professor</mat-option>
        <mat-option value="ETUDIANT">Student</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.hasError('required')" class="text-red-600 text-sm">
        Role is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="userForm.get('role')?.value === 'ETUDIANT'">
      <mat-label class="text-gray-700">Matricule</mat-label>
      <input matInput formControlName="matricule" class="text-gray-900">
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="userForm.get('role')?.value === 'ETUDIANT'">
      <mat-label class="text-gray-700">Niveau</mat-label>
      <input matInput formControlName="niveau" class="text-gray-900">
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="userForm.get('role')?.value === 'PROF'">
      <mat-label class="text-gray-700">Specialite</mat-label>
      <input matInput formControlName="specialite" class="text-gray-900">
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="userForm.get('role')?.value === 'PROF'">
      <mat-label class="text-gray-700">Bureau</mat-label>
      <input matInput formControlName="bureau" class="text-gray-900">
    </mat-form-field>
    <button type="submit" class="btn-primary" [disabled]="userForm.invalid">
      {{ userId ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
