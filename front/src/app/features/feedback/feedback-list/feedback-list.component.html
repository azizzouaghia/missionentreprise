<div class="max-w-6xl mx-auto px-6 py-8">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-gray-900">Feedbacks</h2>
    <button class="btn-primary" routerLink="/feedback/create">Create Feedback</button>
  </div>
  <div class="card">
    <table mat-table [dataSource]="feedbacks" class="w-full divide-y divide-gray-200">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">ID</th>
        <td mat-cell *matCellDef="let feedback" class="px-6 py-4 text-sm text-gray-900">{{ feedback.id }}</td>
      </ng-container>
      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Comment</th>
        <td mat-cell *matCellDef="let feedback" class="px-6 py-4 text-sm text-gray-600">{{ feedback.commentaire }}</td>
      </ng-container>
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Score</th>
        <td mat-cell *matCellDef="let feedback" class="px-6 py-4 text-sm text-gray-900">{{ feedback.note }}</td>
      </ng-container>
      <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Project ID</th>
        <td mat-cell *matCellDef="let feedback" class="px-6 py-4 text-sm text-gray-900">{{ feedback.projectId }}</td>
      </ng-container>
      <ng-container matColumnDef="professorName">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Professor</th>
        <td mat-cell *matCellDef="let feedback" class="px-6 py-4 text-sm text-gray-900">{{ feedback.professorName }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Actions</th>
        <td mat-cell *matCellDef="let feedback" class="px-6 py-4 text-sm">
          <button mat-button class="text-red-600 hover:text-red-700 mr-2" (click)="editFeedback(feedback.id)">Edit</button>
          <button mat-button class="text-red-600 hover:text-red-700" (click)="deleteFeedback(feedback.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-all duration-200"></tr>
    </table>
  </div>
</div>
