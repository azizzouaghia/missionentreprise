<nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <div class="flex items-center gap-8">
        <span class="text-2xl font-bold text-red-600">GitProject</span>
        <div class="hidden md:flex items-center gap-2">
          <a *ngIf="userRole" routerLink="/stats" routerLinkActive="bg-red-50 text-red-600"
            class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
          <a *ngIf="userRole" routerLink="/projects" routerLinkActive="bg-red-50 text-red-600"
            class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">Projects</a>
          <a *ngIf="userRole === 'ADMIN'" routerLink="/users" routerLinkActive="bg-red-50 text-red-600"
            class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">Users</a>
        </div>
      </div>

      <div class="flex items-center">
        <ng-container *ngIf="isAuthenticated && user">
          <button mat-button [matMenuTriggerFor]="userMenu" class="!rounded-full flex items-center gap-2 text-left">
            <mat-icon>account_circle</mat-icon>
            <span class="hidden md:inline">{{ user.username }}</span>
            <mat-icon class="hidden md:inline">expand_more</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/auth/profile">
              <mat-icon>person</mat-icon>
              <span>My Profile</span>
            </button>
            <mat-divider></mat-divider>
             <button mat-menu-item routerLink="/feedback">
              <mat-icon>feedback</mat-icon>
              <span>Feedback</span>
            </button>
             <button mat-menu-item routerLink="/phases">
              <mat-icon>layers</mat-icon>
              <span>Phases</span>
            </button>
             <button mat-menu-item routerLink="/gitlab/projects">
              <mat-icon>code</mat-icon>
              <span>GitLab</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </ng-container>

        <ng-container *ngIf="!isAuthenticated">
          <a routerLink="/auth/login"
            class="text-gray-600 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">Login</a>
          <a routerLink="/auth/register"
            class="ml-2 bg-red-600 text-white hover:bg-red-700 px-4 py-2 rounded-md text-sm font-medium transition-colors">Register</a>
        </ng-container>
      </div>

    </div>
  </div>
</nav>
