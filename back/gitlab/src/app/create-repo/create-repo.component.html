<div class="form-container">
    <h1 class="title">Create GitLab Repository</h1>
    
    <form [formGroup]="repoForm" (ngSubmit)="onSubmit()" class="repo-form">
      <div class="form-group">
        <label class="form-label">Repository Name</label>
        <input 
          type="text" 
          formControlName="name" 
          required
          class="form-input"
          placeholder="my-awesome-project">
        <div *ngIf="repoForm.get('name')?.invalid && (repoForm.get('name')?.dirty || repoForm.get('name')?.touched)"
             class="validation-error">
          Repository name is required
        </div>
      </div>
  
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea 
          formControlName="description"
          class="form-textarea"
          placeholder="Brief description of your project"></textarea>
      </div>
  
      <div class="form-group">
        <label class="form-label">Visibility</label>
        <select formControlName="visibility" class="form-select">
          <option value="private">Private</option>
          <option value="public">Public</option>
          <option value="internal">Internal</option>
        </select>
      </div>
  
      <button 
        type="submit" 
        [disabled]="!repoForm.valid" 
        class="submit-button">
        <span *ngIf="!isLoading">Create Repository</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
    </form>
  
    <div *ngIf="successMessage" class="alert success">
      <svg class="icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
      </svg>
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="alert error">
      <svg class="icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M13 13H11V7H13M13 17H11V15H13M12 2C6.48 2 2 6.48 2 12S6.48 22 12 22 22 17.52 22 12 17.52 2 12 2Z" />
      </svg>
      {{ errorMessage }}
    </div>
  </div>
